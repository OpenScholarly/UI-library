    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#ff6363", secondary: "#3f3f3f" },
          },
        },
      };

      document.addEventListener("DOMContentLoaded", () => {
        const key = "theme";
        const mql = window.matchMedia("(prefers-color-scheme: dark)");
        const radios = document.querySelectorAll('input[type="radio"]');
        function setExclusive(current) {
          radios.forEach(r => { if (r !== current) r.checked = false; });
        }
        function applyTheme(value) {
          const root = document.documentElement;
          root.classList.remove("dark");
          root.removeAttribute("data-theme");
          if (value === "dark") root.classList.add("dark");
          else if (value === "light") root.setAttribute("data-theme", "light");
          else if (mql.matches) root.classList.add("dark"); // system
        }

        // Init from storage (default system)
        const stored = localStorage.getItem(key) || "system";
        const initial = Array.from(radios).find(r => r.value === stored) || radios[0];
        if (initial) { initial.checked = true; setExclusive(initial); applyTheme(initial.value); }

        // Handle changes
        radios.forEach(r => {
          r.addEventListener("change", () => {
            if (!r.checked) return;
            setExclusive(r);
            localStorage.setItem(key, r.value);
            applyTheme(r.value);
          });
        });

        // Follow system changes only when in system mode
        const onSystemChange = () => {
          if ((localStorage.getItem(key) || "system") === "system") applyTheme("system");
        };
        mql.addEventListener ? mql.addEventListener("change", onSystemChange) : mql.addListener(onSystemChange);
      });
    </script>
