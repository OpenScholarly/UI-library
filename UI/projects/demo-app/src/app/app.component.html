<div class="app-container">
  <header class="app-header">
    <h1>UI Components Demo</h1>

      <lib-button *ngFor="let link of navLinks"
                 [variant]="'text'"
                 [routerLink]="link.path"
                 routerLinkActive="active">

    </nav>
  </header>

  <main class="app-content">

  </main>
</div>
